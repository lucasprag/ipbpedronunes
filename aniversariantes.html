---
layout: page
title: <i class="fas fa-birthday-cake"></i> Aniversariantes
---


<div class="row justify-content-center">
  <div class="col col-md-8">

    {% for item in site.data.birthdays %}

    <h3>{{ item.month }}</h3>

    <ul class="list-group mb-3">
      {% for person in item.people %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ person.name }}
        <span class="badge bg-ipb text-white badge-pill">
          {{ person.day }}
        </span>
      </li>
      {% endfor %}
    </ul>

    {% endfor %}
  </div>
</div>
