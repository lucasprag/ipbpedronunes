{
  "data": [
    {% for item in site.data.agenda %}
    {
      "month": "{{ item.month }}",
      "more": "{{item.more}}",
      "items": {{item.items | jsonify}}
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
