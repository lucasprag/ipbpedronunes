---
layout: default
---

<article class="post">
  <header class="header">
    <h1 id="{{ page.title | cgi_escape }}" class="title">{{ page.title }}</h1>

    <p class="meta">
      {{ page.date | date: "%d/%m/%Y" }}
    </p>
  </header>

  <section class="content">
    {{ content }}
  </section>

  {% include author.html author=page.author %}
</article>
