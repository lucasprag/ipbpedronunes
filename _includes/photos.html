<ul class="list-unstyled">

  {% for post in site.categories.photos limit:6 %}

  <div class="card mb-3" style="width: 100%;">
    <img class="card-img-top" src="{{ site.baseurl }}/assets/images/posts/thumbnails/{{ post.thumbnail }}" alt="{{ post.title }}">

    <div class="card-body">
      <a href="{{ post.url }}">
        <h5 class="card-title mb-0">
          {{ post.title }}
        </h5>
      </a>
    </div>
  </div>

  {% endfor %}

</ul>
