{% for post in site.posts %}
  {% if include.category %}
    {% if post.categories contains include.category %}
      <article class="include-posts">
        {% include post-card.html post=post %}
      </article>
    {% endif %}
  {% else %}
    <article class="include-posts">
      {% include post-card.html post=post %}
    </article>
  {% endif %}
{% endfor %}
